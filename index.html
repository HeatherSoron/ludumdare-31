<html>
	<head>
		<script src="js/input.js"></script>
		<script src="js/player.js"></script>
		<script src="js/render.js"></script>
		
		<script src="js/main.js"></script>
		
	</head>
	<body onload="init()">
		<canvas id="game" width=800 height=600 style="border: 1px dashed black; float: left"></canvas>
		<div style="float: right">
			<p>
				Controls:
				<ul>
					<li>left/right (arrow keys) to move</li>
					<li>space to jump</li>
					<li>up/down to shift color</li>
					<li>q,w,e to place colored platforms</li>
				</ul>
			</p>
			<div class="debug">Key code: <span id="keycode">?</span></div>
		</div>
	</body>
</html>
